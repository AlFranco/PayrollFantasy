<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        background: #000;
    }

    .stroke {
        fill: none;
        stroke: #000;
        stroke-width: 0px;
    }

    .fill {
        fill: #000;
    }

    .graticule {
        fill: none;
        stroke: #777;
        stroke-width: .5px;
        stroke-opacity: .5;
    }

    .land {
        fill: url(#pattern1);
    }

    .boundary {
        fill: none;
        stroke: #fff;
        stroke-width: .5px;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

    var width = 600,
            height = 600;

    var projection = d3.geo.orthographic()
            .scale(250)
            .translate([width / 2, height / 2])
            .clipAngle(90)
            .precision(.1);

    var path = d3.geo.path()
            .projection(projection);

    var graticule = d3.geo.graticule();

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .call(d3.behavior.zoom().scaleExtent([1, 8]).on("zoom", zoom))
            .append("g");


    svg.append("defs").append("path")
            .datum({type: "Sphere"})
            .attr("id", "sphere")
            .attr("d", path);
    svg.select("defs").append("pattern")
            .attr("id", "pattern1")
            .attr("x", 2).attr("y", 2).attr("width", 4).attr("height", 4).attr("patternUnits", "userSpaceOnUse")
            .append("circle").attr("cx", 1).attr("cy", 1).attr("r", 1).attr("style", "stroke: none; fill: #0077ff");


    svg.append("use")
            .attr("class", "stroke")
            .attr("xlink:href", "#sphere");

    svg.append("use")
            .attr("class", "fill")
            .attr("xlink:href", "#sphere");


    d3.json("/images/world-50m.json", function (error, world) {
        svg.insert("path", ".graticule")
                .datum(topojson.feature(world, world.objects.land))
                .attr("class", "land")
                .attr("d", path);


    });

    d3.select(self.frameElement).style("height", height + "px");


    function zoom() {
        svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }

</script>
